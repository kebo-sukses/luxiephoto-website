<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Authorizing...</title>
</head>
<body>
  <p>Redirecting to authentication server...</p>
  <script>
    var code = new URLSearchParams(window.location.search).get('code');
    if (code) {
      var url = 'https://dancing-squirrel-226937.netlify.app/.netlify/functions/callback?code=' + code;
      console.log('Redirecting to: ' + url);
      window.location.href = url;
    } else {
      document.body.innerHTML = '<h1>Error: No code found</h1>';
    }
  </script>
</body>
</html>

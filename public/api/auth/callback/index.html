<!DOCTYPE html>
<html>
<head>
  <title>Authorizing...</title>
  <script>
    // Get the code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    
    if (code) {
      // Redirect to Netlify callback with the code
      window.location.href = 'https://dancing-squirrel-226937.netlify.app/.netlify/functions/callback?code=' + code;
    } else {
      document.body.innerHTML = '<h1>Error: No authorization code received</h1>';
    }
  </script>
</head>
<body>
  <p>Authorizing, please wait...</p>
</body>
</html>
